<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            transition: background-color 0.3s;
        }
        .container {
    max-width: 600px;
    margin: 0 auto;
    background-color: #fff;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

h2 {
    margin-top: 0;
}

.form-group {
    margin-bottom: 15px;

}

.form-group label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

.form-group input[type="text"],
.form-group input[type="password"],
.form-group input[type="email"] {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 6px;
    box-sizing: border-box;
}

.form-group button {
    padding: 10px 15px;
    background-color: #007bff;
    color: #fff;
    border: none;
    border-radius: 8px; /* Increased border-radius for more curvature */
    cursor: pointer;
}

.form-group button:hover {
    background-color: #0056b3;
}

/* Toggle Button Styles */
.toggle {
    position: relative;
    display: block;
    width: 42px;
    height: 24px;
    cursor: pointer;
}

.toggle:before {
    content: "";
    position: relative;
    top: 1px;
    left: 1px;
    width: 40px;
    height: 22px;
    display: block;
    background: #C8CCD4;
    border-radius: 12px;
    transition: background .2s ease;
}

.toggle span {
    position: absolute;
    top: 0;
    left: 0;
    width: 24px;
    height: 24px;
    display: block;
    background: white;
    border-radius: 50%;
    box-shadow: 0 2px 6px rgba(0, 0, 0, .75);
    transition: transform .2s ease;
}

.toggle svg {
    margin: 7px;
    fill: none;
}

.toggle path {
    stroke: #C8CCD4;
    stroke-width: 2;
    stroke-linecap: round;
    stroke-linejoin: round;
    transition: stroke .5s linear;
}

input:checked + .toggle:before {
    background: #52D66B;
}

input:checked + .toggle span {
    transform: translateX(18px);
}

input:checked + .toggle path {
    stroke: #52D66B;
}

/* Dark Theme Styles */
body.dark-theme {
    background-color: #2e2e2e;
    color: #f5f5f5;
}

body.dark-theme .container {
    background-color: #3c3c3c;
    color: #f5f5f5;
}

body.dark-theme .form-group button {
    background-color: #555;
}

body.dark-theme .form-group button:hover {
    background-color: #444;
}

body.dark-theme .toggle:before {
    background: #444;
}

body.dark-theme .toggle span {
    background: #333;
}

body.dark-theme .toggle path {
    stroke: #444;
}

/* Popup Styles */
.popup {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    z-index: 1000;
}

.popup-overlay {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.5);
    z-index: 999;
}

.popup-header {
    margin-bottom: 10px;
    font-weight: bold;
}

.popup-content {
    margin-bottom: 15px;
}

.popup-close {
    background: #007bff;
    color: #fff;
    border: none;
    padding: 10px 15px;
    border-radius: 8px;
    cursor: pointer;
}

.popup-close:hover {
    background: #0056b3;
}

        /* Profile Picture */
        .profile-pic {
            width: 3cm;
            height: 3cm;
            border-radius: 50%;
            background-color: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
            overflow: hidden;
        }
        .profile-pic img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .username {
            text-align: center;
            margin-top: 10px;
        }
        .center {
            position: relative;
            display: inline-block;
        }
        .center input[type="checkbox"] {
            display: none;
        }
        .center label {
            cursor: pointer;
        }
        .profile-pic-wrapper {
    display: flex;
    justify-content: center; /* Center horizontally */
    margin-bottom: 10px;
}

.profile-pic {
    width: 3cm;
    height: 3cm;
    border-radius: 50%;
    background-color: #ddd;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
}

    </style>
</head>
<body>
    <div class="container">
        <h2>Account Settings</h2>
        
        <!-- Profile Picture Section -->
        <div class="form-group">
            <div class="profile-pic-wrapper">
                <div class="profile-pic">
                    <!-- Placeholder for Profile Picture -->
                    <img src="path/to/profile-pic.jpg" alt="Profile Picture">
                </div>
            </div>
            <div class="username">USER</div>
        </div>
        <div class="form-group">
            <label for="new-username">Change Username</label>
            <input type="text" id="new-username" placeholder="Enter new username">
        </div>
        <div class="form-group">
            <label for="new-password">Change Password</label>
            <input type="password" id="new-password" placeholder="Enter new password">
        </div>



        <h2>Permissions</h2>
        <div class="form-group">
            <label for="location">Location Access</label>
            <div class="center">
                <input type="checkbox" id="location" />
                <label for="location" class="toggle">
                    <span>
                        <svg width="10px" height="10px" viewBox="0 0 10 10">
                            <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
                        </svg>
                    </span>
                </label>    
            </div>
        </div>
        <div class="form-group">
            <label for="camera">Camera Access</label>
            <div class="center">
                <input type="checkbox" id="camera" />
                <label for="camera" class="toggle">
                    <span>
                        <svg width="10px" height="10px" viewBox="0 0 10 10">
                            <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
                        </svg>
                    </span>
                </label>    
            </div>
        </div>

        <h2>Notifications</h2>
        <div class="form-group">
            <label for="email-notifications">Email Notifications</label>
            <div class="center">
                <input type="checkbox" id="email-notifications" />
                <label for="email-notifications" class="toggle">
                    <span>
                        <svg width="10px" height="10px" viewBox="0 0 10 10">
                            <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
                        </svg>
                    </span>
                </label>
            </div>
        </div>
        <div class="form-group">
            <label for="push-notifications">Push Notifications</label>
            <div class="center">
                <input type="checkbox" id="push-notifications" />
                <label for="push-notifications" class="toggle">
                    <span>
                        <svg width="10px" height="10px" viewBox="0 0 10 10">
                            <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
                        </svg>
                    </span>
                </label>
            </div>
        </div>

        <h2>Theme</h2>
        <div class="form-group">
            <label for="dark-theme">Dark Theme</label>
            <div class="center">
                <input type="checkbox" id="dark-theme" />
                <label for="dark-theme" class="toggle">
                    <span>
                        <svg width="10px" height="10px" viewBox="0 0 10 10">
                            <path d="M5,1 L5,1 C2.790861,1 1,2.790861 1,5 L1,5 C1,7.209139 2.790861,9 5,9 L5,9 C7.209139,9 9,7.209139 9,5 L9,5 C9,2.790861 7.209139,1 5,1 L5,9 L5,1 Z"></path>
                        </svg>
                    </span>
                </label>
            </div>
        </div>

        <!-- About Us Popup -->
        <div class="popup-overlay" id="popup-overlay"></div>
        <div class="popup" id="popup">
            <div class="popup-header">About Us</div>
            <div class="popup-content">
                <p>This is a sample "About Us" section. You can provide more information here about your company, team, or project.</p>
            </div>
            <button class="popup-close" id="popup-close">Close</button>
        </div>
    </div>

    <script>
        document.getElementById('popup-close').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('popup-overlay').style.display = 'none';
        });

        document.getElementById('dark-theme').addEventListener('change', function() {
            document.body.classList.toggle('dark-theme', this.checked);
        });
    </script>
</body>
</html>
